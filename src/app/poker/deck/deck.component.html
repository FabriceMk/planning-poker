<div class="container">
  <div class="cards-list" fxLayout="row wrap" fxLayoutAlign="center">
    <mat-card class="deck-card" *ngFor="let card of deck.cards" (click)="displayHeroCard(card)">
      <div class="card-value" fxLayout="column" fxLayoutAlign="center">{{card.value}}</div>
    </mat-card>
  </div>
  <div class="zoom-container" *ngIf="heroCardDisplayed" (click)="hideHeroCard()">
    <app-hero-card [card]="currentHeroCard"></app-hero-card>
  </div>
</div>

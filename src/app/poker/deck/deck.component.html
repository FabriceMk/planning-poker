<div class="container">
  <div class="cards-list" fxLayout="row wrap" fxLayoutAlign="center">
    <mat-card class="deck-card" *ngFor="let card of deck.cards">
      <div class="card-value" fxLayout="column" fxLayoutAlign="center">{{card.value}}</div>
    </mat-card>
  </div>
  <div class="zoom-container">
    <mat-card class="main-card">
      <div class="card-value" fxLayout="column" fxLayoutAlign="center">Zoom</div>
    </mat-card>
  </div>
</div>
